<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socila Tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <figure class="avatar purple-border">
            <img src="assets/avatar.jpg" alt="Avatar">
        </figure>
        <a class="description" target="_blank" href="http://instagram.com">@instagram</a>
        <a class="links purple-border" target="_self" href="#">link 1</a>
        <a class="links purple-border" target="_self" href="##">link 2</a>
        <a class="links purple-border" target="_self" href="###">link 3</a>
        <a class="links purple-border" target="_self" href="####">link 4</a>
        <aside class="social-network">
            <a href="http://twitter.com" target="_blank"><img src="assets/twitter.svg" alt="twitter" class="social-icons"></a>
            <a href="http://twitch.com" target="_blank"><img src="assets/twitch.svg" alt="twitch" class="social-icons"></a>
            <a href="http://instagram.com" target="_blank"><img src="assets/instagram.svg" alt="instagram" class="social-icons"></a>
            <a href="http://linkedin.com" target="_blank"><img src="assets/linkedin.svg" alt="linkedin" class="social-icons"></a>
            <a href="http://github.com" target="_blank"><img src="assets/github.svg" alt="github" class="social-icons"></a>
        </aside>
    </main>
    <footer></footer>
</body>
</html>
